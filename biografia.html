      <img class="grpelem temp_no_img_src" id="u519-27" alt="Tom Chaplin, hijo de David Chaplin y Sally Taylor, comienza sus estudios en la Vinehall School (Robert Sbridge, East Sussex), y los continuaría en el internado británico Tonbridge School (Tonbridge, Kent). Al finalizarlos, en 1997, con 18 años viaja a Sudáfrica durante un año. A su regreso se une de manera permanente a Keane. Tras su primera actuación, antes de marcharse a Londres para dedicarse a su carrera musical, comienza a estudiar la titulación en Historia del Arte en la Universidad de Edimburgo. Se define como un trabajador nato, uno de sus rasgos es la timidez, sin embargo, su formación artística hizo que se expresara y tuviese fluidez por medio de las canciones que el pianista Tim Rice-Oxley compone para la banda. Aunque la banda se ha catalogado en el género pop alternativo, Tom está convencido de que el ritmo y las letras son únicas del rock alternativo y por lo tanto son una banda Música rock alternativo. Algunas de sus referencias musicales son The Beatles, Queen y The Smiths. Rehabilitación En agosto de 2006, Tom ingresó en una clínica de rehabilitación por su adicción a las drogas y al alcohol. El 6 de octubre del mismo año salió de dicha clínica y se recuperó totalmente de su adicción. Keane, por este motivo, p asó uno de los momentos más críticos como banda, cuando Chaplin se recuperó de su adicción, Keane continuó con el “Under The Iron Sea Tour”, el cual había sido parado y cancelado algunas fechas. Tom regresó a los escenarios con nueva energía, el cabello corto y muy agradecido con los fans por todo el apoyo que le dieron cuando pasaba por esos momentos tan difíciles de la recuperación. Algunas canciones de Under the Iron Sea se refieren a este oscuro período de Chaplin: Hamburg song y Broken Toy escritas por Tim Rice-Oxley o Maybe I can change, escrita por el propio Tom. En el año 2015, Tom ingresa nuevamente en rehabilitación por su adicción a la cocaína y el alcohol. El mismo declara en una entrevista que estuvo 4 días sin dormir y que estuvo a punto de morír: «Era un desastre, estuve a punto de morir por las drogas», y que su adicción deterioró notoriamente su relación con su esposa Natalie Dive y con su pequeña hija. Él mismo se prometió que si sobrevivía a ese episodio, dejaría las drogas de manera definitiva. Y así fue. El 14 de octubre de 2016 lanza su primer álbum solista: The Wave (álbum). En el interior del álbum, se aprecia una foto de él con su pequeña hija, y Tom declara lo siguiente: El álbum realmente cuenta una historia, un viaje de la oscuridad a la luz, y yo quise que cada canción se reflejase en una foto. Trabajé con un fotógrafo muy veterano, que lo hizo. En el caso de la de mi hija, quería contarle mi visión de la vida, que hay momentos brillantes, pero también otros de mierda. No quería contarle que la realidad es solo azúcar, como hacen muchos padres, quería que supiese que también existe la resaca. Pero en esa canción hay algo más. En el primer año de su vida yo realmente no estaba. No era un buen padre para ella, andaba fuera y con mi adicción. Ahora soy mejor y le he hecho una promesa: “Siempre estaré ahí si me necesitas”. Hoy puede confiar en mí por completo. Para mí es importantísimo poder decir algo así. Bibliografia: es.wikipedia.org/wiki/Tom_Chaplin" data-orig-src="images/u519-27.png?crc=213753172" data-image-width="598" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
